<!-- Change Password -->
<div class="container">
    <div ng-controller="loginCtrl">
        <div style="text-align:center;">
            <div class="lc-block toggled" id="l-password">
                <div id="l-password">
                    <div class="input-group m-b-20">
                        <span class="input-group-addon"><i class="zmdi zmdi-account"></i></span>
                        <div class="fg-line">
                            <input type="password" class="form-control" placeholder="Old Password" id="oldpswd">
                        </div>
                    </div>
                    <div class="input-group m-b-20">
                        <span class="input-group-addon"><i class="zmdi zmdi-male"></i></span>
                        <div class="fg-line">
                            <input type="password" class="form-control" placeholder="New Password" id="newpswd">
                        </div>
                    </div>

                    <div class="input-group m-b-20">
                        <span class="input-group-addon"><i class="zmdi zmdi-male"></i></span>
                        <div class="fg-line">
                            <input type="password" class="form-control" placeholder="Verify Password" id="verifypswd">
                        </div>
                    </div>

                    <div class="clearfix"></div>

                    <a href="" class="btn btn-login btn-danger btn-float" id="changepswd"><i class="zmdi zmdi-arrow-forward"></i></a>
                </div>
            </div>
        </div>
    </div>
</div>
